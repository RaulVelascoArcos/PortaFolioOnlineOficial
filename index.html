<!DOCTYPE html>
<html lang="es">
<head>
	<title>Portafolío</title>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" href="css/normalize.css"/>
	<link rel="stylesheet" href="css/estilos.css"/>
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
	 <header id="yo" class="Header">
	 	<nav class="MainMenu">
	 		<ul class="MainMenu-list">
	 			<li class="MainMenu-item">
	 				<a class="MainMenu-link" href="#yo">Yo</a>
	 			</li>
	 			<li class="MainMenu-item">
	 				<a class="MainMenu-link" href="#perfil">Perfil</a>
	 			</li>
	 			<li class="MainMenu-item">
	 				<a class="MainMenu-link" href="#trabajo">Trabajo</a>
	 			</li>
	 			<li class="MainMenu-item">
	 				<a class="MainMenu-link" href="#contacto">Contáctame</a>
	 			</li>
	 		</ul>
	 	</nav>
	 	<figure class="Header-imagenContenedor">
	 		<img src="img/personal.jpg" class="header-imagen"/>
		 	<figcaption class="Header-descripcion">
		 		<a class="Header-link"href="http://twitter.com/RaulVelascoCode" target="_black">@RaulVelascoCode</a>
		 	</figcaption>
	 	</figure>
	 	<p class="Header-nombre">Raúl Velasco Arcos</p>
	 </header>
	 <section id="perfil" class="Profile">
	 	<div class="-u-contrainerDefaul">
	 		<h2 class="Profile-title u-title">Perfil</h2>
 		</div>
 		<p class="Profile-description">Descripcion </p>
 		<!-- Iconos socilas -->
 		<a class="icon  facebook" href="#">
 			<span class="zocial-facebook"></span>
 		</a>
 		<a class="icon  twitter" href="#">
 			<span class="zocial-twitter"></span>
		</a>
 		<a class="icon  linkedin" href="#">
 			<span class="zocial-linkedin"></span>
		</a>
		<!-- Iconos socilas -->
	 </section>
	 <section id="trabajo" class="Work">
	 	<div class="-u-contrainerDefaul">
	 		<h2 class="Work-title u-title">Trabajo</h2>
 		</div>
	 		<article class="Work-item">
	 			<figure class="Work-imagenContainer">
	 				<img class="Work-image" src="img/trabajo.jpg" alt="Descripcion de mi imagen"/>
	 				<figcaption class="Work-description">Nombre del proyecto</figcaption>
	 			</figure>
	 		</article>
	 </section>
	 <footer id="contacto" class="Footer">
	 	<div class="Footer-letf">
		 	<h3 class="Footer-title">Contacto</h3>
		 	<p class="Footer-description">
		 		Tienes alguna sugerencia , o quieres que este en tu equipo mandame tus datos
		 	</p>
	 	</div>
	 	<form class="Footer-form">
	 		<input class="Footer-formInput" type="text" placeholder="Nombre"/>
	 		<input class="Footer-formInput" type="email" placeholder="Email ">
	 		<textarea class="Footer-textarea" placeholder="Motivo"></textarea>
	 		<button type="submit" class="Footer-button">Contactarme</button>
	 	</form>
	 </footer>
	 <script type="text/javascript" src="js/formulario.js"></script>
</body>
</html>
